<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   

    <link rel="stylesheet" href="style.css" />
    <script src="dom-to-image.js"></script>
    <title>Paper</title>
  </head>
  <body>
    <div class="nav">
      <div class="logo">Paper Note</div>
      <div class="navbutton"></div>
    </div>

    <div class="colorfeed">
      <input
        type="color"
        name="coloroption"
        class="coloroption"
        id="papercolor"
        title="Paper Color"
        value="#555"
      />
      <div class="coloroption" id="c1" data-dcolor="#ffddb0"></div>
      <div class="coloroption" id="c2" data-dcolor="#a2a2ff"></div>
      <div class="coloroption" id="c3" data-dcolor="#F5ABC9"></div>
      <div class="coloroption" id="c4" data-dcolor="#93B5C6"></div>
      <div class="coloroption" id="c5" data-dcolor="#B3E283"></div>

      <div class="coloroption" id="c6" data-dcolor="#f9844a"></div>
      <div class="coloroption" id="c7" data-dcolor="#222"></div>
      <div class="coloroption" id="c8" data-dcolor="#eeeeee"></div>
    </div>

    <div class="addnew">
      <textarea
        name="newmsg"
        id="newmsg"
        cols="30"
       
        placeholder="Tap here to write a letter"

        oninput="this.parentNode.dataset.value = this.value" rows="10"
      ></textarea>
    </div>

    <div class="tools">
  
        
        <div class="tool" id="fontstyle" title="Font Style">A</div>
        <input class="tool" type="color" name="fontcolor" id="fontcolor" title="Font Color" value="#666" />
        <div class="tool" id="fontminus" title="Font Size" data-fs="24">-</div>
        <div class="tool" id="fontplush" title="Font Size" data-fs="24">+</div>
 

      <div class="tool" id="copy" title="Copy Text">âœ‚ï¸</div>
      <div class="tool" id="shot" title="Save as Image">ğŸ’¾</div>
      <div class="tool" id="clear" title="Clear All">âŒ</div>
    </div>

    <div class="myfiles">

    </div>

    <div class="design">
      ğŸ¨ design by<span class="author"
        ><a href="https://twitter.com/neeravnadla" target="_blank"
          >neeravnadla.
        </a>
      </span>
    </div>

    <script src="page.js"></script>
    
  </body>
</html>
